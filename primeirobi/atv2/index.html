<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Crie sua Conta</h1>
    </header>

    <main>
        <section>
            <form action="#" method="post" aria-labelledby="form-legend">
                <fieldset>
                    <legend id="form-legend">Preencha os dados abaixo</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" autocomplete="name" placeholder="Seu nome completo">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="seu@exemplo.com">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="8" required autocomplete="new-password" placeholder="Mínimo 8 caracteres">

                    <label><strong>Gênero:</strong></label>
                    <div class="genero-options">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino" class="inline-label">Masculino</label>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino" class="inline-label">Feminino</label>
                    </div>

                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Conte um pouco sobre você..."></textarea>

                    <div class="checkbox-container">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos" class="inline-label">Eu concordo com os termos de uso</label>
                    </div>

                    <button type="submit">Cadastrar</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
